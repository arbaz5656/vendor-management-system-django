<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="static/fstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <title>Home</title>
</head>
<body>
<h1>Vendor Management system</h1>
<!--{% for i in veriable %}-->
<!--{{i.name}}-->

<!--{% endfor %}-->


<!--Search Code-->
<form method="get" class="col-6 mx-auto card p-3 shadow-lg mt-5" >
    <div class="mb-3">
    <label  class="form-label" style="margin:5px 5px 5px 270px">Search Vendor</label>
    <input type="text" class="form-control" name="Search" >
      <br>
      <button type="submit"  class="btn btn-primary" style="margin:5px 5px 5px 280px">Search</button>
  </div>
</form>


<!--Table code-->
<table class="table mt-5" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Vendor Name</th>
      <th scope="col">Contact Details </th>
      <th scope="col">Address</th>
      <th scope="col">Fulfillment_rate</th>
    </tr>
  </thead>
  <tbody>
  {% for i in veriable %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.contact_details}}</td>
      <td>{{i.address}}</td>
      <td>{{i.fulfillment_rate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
